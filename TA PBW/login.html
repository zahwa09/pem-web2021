<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale==1.0" />
  </head>
  <body>
    <div class="login">
      <div class="login1">
        <div class="login2">
          <h2>LOGIN</h2>
          <img src="logo.jpeg" />
          <div class="login3"></div>
        </div>
        <form method="post" class="form">
          <label for="user email" styles="padding-top: 13px">&nbsp; Email </label>
          <input class="user-email" class="form-content" type="email" name="Email" autocomplete="on" required />
          <div class="form-border"></div>

          <label for="user-password" style="padding-top: 13px">&nbsp; Password </label>
          <input class="user-password" class="form-content" type="password" name="Password" required />
          <div class="form-border"></div>
          <a href="#">
            <legend id="forgot-pass">Lupa Password</legend>
          </a>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
